<!DOCTYPE html>
<html>
  <head>
    <!-- Add an external link to CSS File -->
    <link rel="stylesheet" href="stylesheets/homework3.css">

     <!-- Load jQuerry Library -->
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>

    <!-- JavaScript file Contains button function-->
    <script src=javascripts/button.js> </script>
    
  </head>

  <body>
    <h1>Cheesecake Order Form</h1>

    <!-- Access cheesecake image via URL -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" 
    width="200" height="200">

    <form id="form">

      <p id="qt" >Quantity Topping</p> <!-- Label for dropdown and radio buttons-->

      <!-- Three options for quantity dropdown -->
      <select name="quantity" id="quantity" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <!-- Three options for topping radio buttons -->
      <!-- Note: radio buttons share same name to allow exactly one option selected -->
      <input type="radio" id="plain" name="topping" value="plain" style="position: relative; left: 15px">
      <label for="topping" style="position: relative; left: 15px">Plain</label><br>

      <input type="radio" id="cherry" name="topping" value="cherry" style="position: relative; left: 50px">
      <label for="topping" style="position: relative; left: 50px">Cherry</label><br>

      <input type="radio" id="chocolate" name="topping" value="chocolate" style="position: relative; left: 50px">
      <label for="topping" style="position: relative; left: 50px">Chocolate</label><br>

      <!-- Create text area for special instructions -->
      <p>Notes:</p>
      <textarea id= "textArea" rows="5" cols="50" placeholder="Enter any special instructions here."></textarea>

      <!-- Add button to complete order -->
      <p> </p>
      <button id="button" onClick="buttonClick()" type="order">Order</button>

       <!-- Use h3 for a smaller heading -->
       <p></p>
       <!-- Month Dropdown -->
      <table>
        <tr>
          <th>
            <h3>Orders For </h3>
          </th>
          <th>
            <div class="dropdown">
              <button class="monthDropdown">Jan</button>
                <div class="dropdown-content">
                  <a href="#" class = "monthLink">Jan</a>
                  <a href="#" class = "monthLink">Feb</a>
                  <a href="#" class = "monthLink">Mar</a>
                  <a href="#" class = "monthLink">Apr</a>
                  <a href="#" class = "monthLink">May</a>
                  <a href="#" class = "monthLink">Jun</a>
                  <a href="#" class = "monthLink">Jul</a>
                  <a href="#" class = "monthLink">Aug</a>
                  <a href="#" class = "monthLink">Sep</a>
                  <a href="#" class = "monthLink">Oct</a>
                  <a href="#" class = "monthLink">Nov</a>
                  <a href="#" class = "monthLink">Dec</a>
                </div>
              </div>
          </th>
        </tr>  
      </table>  
    </form>

      <!-- Sucessful order message -->
      <p id="complete" onClick="buttonClick()"></p>
      
      <!-- Create bullet points for ordering statistics -->
      <ul>
        <li id="cherryQuantity">11 Cherry</li>
        <li id="chocolateQuantity">17 Chocolate</li>
        <li id="plainQuantity">31 Plain</li>
      </ul>  

       <!-- Print the notes from the order -->
      <p id="usernotes" onClick="buttonClick()"></p>
    
    </body>
</html>
